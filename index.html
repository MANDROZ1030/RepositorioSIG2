<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
</head>

<body>
    <div id='map'>
    </div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

        var cities = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'ciudades',
            format: 'image/png',
            transparent: true,
            tiled: true,
            attribution: "Natural Earth",
        });

        var hidro = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'hidrografia',
            format: 'image/png',
            transparent: true,
            tiled: true,
            attribution: "Natural Earth",
        });

        var pais = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'paises',
            format: 'image/png',
            transparent: true,
            tiled: true,
            attribution: "Natural Earth",
        });

        var map = L.map('map', {
            center: [1.6218033672028551, -75.6107437926324],
            zoom: 15,
            layers: [osm, cities, hidro, pais],
            scrollWheelZoom: false,
        });
        L.control.scale().addTo(map);

        //Etiqueta universidad 
        var marker = L.marker([1.6203656918988898, -75.60503539503092], {
            draggable: true,
            title: 'click aquí'
        }).addTo(map)
            .bindPopup('Universidad de la Amazonia')
            .openPopup();

        var myIcon = L.icon({
            iconUrl: ' http://mappinggis.com/wp-content/uploads/2015/03/logo_mappinggis_32331.png',
            iconSize: [30, 30],
            popupAnchor: [-1, -10]
        });

        //Etiqueta Alcadia
        var marker_flor = L.marker([1.614982888149762, -75.61391234877196], {
            draggable: true,

        }).addTo(map)
            .bindPopup('Alcaldia de Florencia')
            .openPopup();

        var myIcon_flor = L.icon({
            iconUrl: ' http://mappinggis.com/wp-content/uploads/2015/03/logo_mappinggis_32331.png',
            iconSize: [30, 30],
            popupAnchor: [-1, -10]
        });

        //Area Alcaldia
        var circle = L.circle([1.614982888149762, -75.61391234877196], 500, {
            color: 'blue',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);

        //Etiqueta Plaza Santander

            .openPopup();

            draggable: true,

        }).addTo(map)
            .bindPopup('Mi Casa')
            .openPopup();

        //controno plaza santander
        var polygon = L.polygon([
            [1.6153743350680179, -75.61306208856979],
            [1.6151759304750315, -75.61368972543828],
            [1.6145592674272466, -75.61349928861065],
            [1.614754990936602, -75.6128796983687]
        ]).addTo(map)
            .bindPopup('Plaza Santander');

        var point3 = new L.LatLng(1.6091568266611074, -75.61431509522373);
        var point4 = new L.LatLng(1.6098784091398268, -75.61412761141422);
        var point5 = new L.LatLng(1.610512909194115, -75.61411804230853);
        var point6 = new L.LatLng(1.611188858806624, -75.61449442714093);

        var point8 = new L.LatLng(1.6116224794509373, -75.61364764450481);

</body>

</html>
